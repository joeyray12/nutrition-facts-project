<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Nutrition Calculator" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Nutrition Calculator</title>
</head>

<body>
    
    <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">
            Nutrition Calculator
          </p>
          <p class="subtitle">
            Use The Search Bar Below For The Nutritional Breakdown of Any Food
          </p>
        </div>
      </section>

      <div class="columns">
        <div class="column is-one-third">
          <div class="row main">
            <h1>Food Nutrition Lookup</h1>
            <form id="foodForm">
                <label for="foodInput">Enter Food Name</label>
                <input type="text" id="foodInput" required>
                <button id="search-btn" class="btn btn-outline-primary col-3 my-2" type="submit">Search</button>
            </form>
            <img id="resultImage" alt="Pexels Image">
            </div>
        </div>
        <div class="column is-one-third">
          <h1 id="foodName"></h1>
          <div id="result"></div>
        </div>
        <div class="column is-one-third">
          <h1>Saved Searches</h1>
          <div class="select is-primary">
            <select id="savedSearches">
              <option>Select dropdown</option>
            </select>
            <button type="button" class="btn btn-outline-primary clear-btn">Clear Searches</button>
          </div>
        </div>
      </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
  <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
