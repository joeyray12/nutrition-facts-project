<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="5 Day Weather Forecast" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>5 Day Weather Forecast</title>
</head>

<body>
    <!--Header displaying text "Weather Dashboard" and background with transitioning color from light to dark blue-->
    <header class="container-fluid mb-5 p-3">
        <div class="d-flex align-item-center">
            <h1 class="nav-item">Weather Dashboard</h1>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row main-row">
            <div class="search-column col-3 d-flex flex-column search-column justify-content-start">
                <form class="form-inline my-2 row">
                    <input id="search" class="form-control col-9" type="search" placeholder="Search by city">
                    <button id="search-btn" class="btn btn-outline-primary col-3 my-2" type="submit"></button>
                </form>
                <ul id="past-searches" class="list-group p-2"></ul>
                <button type="button" class="btn btn-outline-primary">Clear Searches</button>
            </div>
            <div class="main-weather p-2 col">
                <div class="container-fluid">
                    <div class="report"></div>
                    <div class="report pt-3"></div>
                </div>
            </div>
        </div>
    </main>





  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
